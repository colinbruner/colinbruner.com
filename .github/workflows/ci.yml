name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  #pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "zola-deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Installs Zola - https://www.getzola.org/documentation/getting-started/installation/
      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.18.0
      # Setup Node
      - uses: actions/setup-node@v4
      # Installs node_modules (tailwind)
      - run: yarn install
      # Builds ./public/
      - run: yarn build
      # Upload public assets
      - name: Upload build assets
        uses: actions/upload-pages-artifact@v3
        with:
          name: zola-built-assets
          path: "./public"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Assets from build stage
        uses: actions/download-artifact@v4
        with:
          name: zola-built-assets

        # Yes, I could just combine these 'steps' to make this easier, but I like the segmentation of duty
      - name: Unpack downloaded assets
        run: |
          mkdir public/
          tar xvf artifact.tar -C public/

      - name: Authenticate to GCP
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.PROVIDER_NAME }}"
          service_account: "${{ secrets.SA_EMAIL }}"

      - name: Upload static files to GCS Bucket
        id: "upload-folder"
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: "public/"
          destination: "develop.colinbruner.com/" # TODO: Variable



name: Deploy Static Website to GCS

on:
  # Runs on pushes targeting the default branch
  push:
    paths-ignore:
      - "LICENSE"
      - "README.md"
    branches:
      - main
      - staging
      - develop

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      hugoVersion:
        description: "Hugo Version"
        required: false
        default: "latest"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "${{ github.event.inputs.hugoVersion }}"
          extended: true

      - name: Determine Hugo BaseURL off build branch
        id: determine_deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            base_url="https://colinbruner.com"
            target="production"
            extra_hugo_switches=""
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            base_url="https://staging.colinbruner.com"
            target="staging"
            extra_hugo_switches=""
          else
            base_url="https://develop.colinbruner.com"
            target="develop"
            extra_hugo_switches="--buildDrafts"
          fi
          echo "Setting BASE_URL to $base_url"
          echo "base_url=$base_url" >> $GITHUB_OUTPUT
          echo "target=$target" >> $GITHUB_OUTPUT
          echo "extra_hugo_switches=$extra_hugo_switches" >> $GITHUB_OUTPUT

      # TODO: Only build drafts (-D) when on develop branch
      - name: Build Hugo
        run: |
          # Ensure there is no public/ directory cached
          rm -rf public/
          baseURL="${{ steps.determine_deploy.outputs.base_url }}"
          hugo \
          --minify \
          --gc --logLevel info \
          ${{ steps.determine_deploy.outputs.extra_hugo_switches }} \
          --baseURL $baseURL

      - name: Authenticate to GCP
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.PROVIDER_NAME }}"
          service_account: "${{ secrets.SA_EMAIL }}"

      #- name: Set up Cloud
      #  uses: "google-github-actions/setup-gcloud@v2"
      #  with:
      #    version: ">= 459.0.0"

      # TODO: Variable for bucket
      - name: Synchronize public assets to GCS bucket
        run: |
          hugo deploy --target=${{ steps.determine_deploy.outputs.target }}
          #cd public/
          #gcloud storage rsync . gs://develop.colinbruner.com/ --recursive

# The URL the site will be built for
base_url = "https://colinbruner.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    {name = "tags", paginate_by = 5, feed = true},
    {name = "categories", paginate_by = 5, feed = true},
]

highlight_theme = "css"

highlight_themes_css = [
  { theme = "material-dark", filename = "css/syntax-dark.css" },
  { theme = "material-dark", filename = "css/syntax-light.css" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
enable_search = true
enable_sidebar = true
enable_adsense = false
enable_multilingue = false
#adsense_link = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=myclientid"

[extra.navbar]
title = "Colin Bruner"
items = [
    { lang = "en", links = [
        { url = "/", name = "Home" },
        { url = "/about", name = "About" },
        { url = "/blog", name = "Blog" },
        #{ url = "/categories", name = "Categories" },
        #{ url = "/tags", name = "Tags" },
    ] },
]

[extra.sidebar]
items = [
    { lang = "en", links = [
        { url = "/categories", name = "Categories" },

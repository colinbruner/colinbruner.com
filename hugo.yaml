baseURL: "//develop.colinbruner.com"
languageCode: en-us
title: Colin Bruner
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#TOOD?
#googleAnalytics: UA-123-45

###
# Deployment
###
deployment:
  targets:
    - name: "production" 
      URL: "gs://colinbruner.com"
    - name: "staging" 
      URL: "gs://staging.colinbruner.com"
    - name: "develop" 
      URL: "gs://develop.colinbruner.com"
  matchers:
    - pattern: ^.*\.(js|css|svg|ttf)$
      # 31536000 == 1 year.
      cacheControl: "max-age=31536000, public"
      gzip: true
    - pattern: ^.*\.(png|jpg)$
      # 31536000 == 1 year.
      cacheControl: = "max-age=31536000, public"
      gzip: false
    - pattern: ^.*\.(html|xml|json)$
      gzip: true

###
# NavBar Menu
###
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: posts
      name: posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Colin Bruner
  description: "Colin Bruner Homepage"
  keywords: [Blog, Portfolio]
  author: ["Colin Bruner"]
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  # DateFormat: "January 1, 1990" # NOTE: Seems to be broken
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  poweredByFooter: false # NOTE: Added to my fork only
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # TODO
  assets:
  #  # disableHLJS: true # to disable highlight.js
  #  # disableFingerprinting: true
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/apple-touch-icon.png"

  label:
    text: "Home"
    icon: /favicon/apple-touch-icon.png
    iconHeight: 35

  ###
  # profile-mode
  ###
  profileMode:
    enabled: true # needs to be explicitly set
    title: Colin Bruner
    #subtitle: "Musing about family, life, and things I learn along the way."
    imageUrl: "images/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Colin D. Bruner
    #buttons:
    #  - name: Posts
    #    url: posts
    #  - name: Tags
    #    url: tags

  socialIcons:
    - name: github
      url: "https://github.com/colinbruner"
    - name: mastodon
      url: "https://mastodon.social/@colinbruner"
    - name: linkedin
      url: "https://www.linkedin.com/in/colin-bruner-b1361484/"
    - name: email
      url: "hello@colinbruner.com"

  # TODO
  analytics:
    #google:
    #  SiteVerificationTag: "XYZabc"
    #bing:
    #  SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    disabled: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

minify:
  disableXML: true
  minifyOutput: true

